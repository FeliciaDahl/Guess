<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess the number</title>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="style"></div>
        <h1>Are you good at guessing?</h1>
        <p class="info-text">We will generate a number between 0-100 and your job is to find out which number we're looking for! 
          Good Luck!
        </p>
        <div class="form">
        <form id="guess-form" class="guess"> 
            <input id="guess-input" type="text" placeholder="Write a number">
        <button id="submit" class="btn-submit">Guess!</button>
        </form>
    </div>

<div class="style">
    <p id="message"></p>
   <p id="attempts"></p>
</div>

</div>
</div>


  <script src="script.js"></script>
</body>
</html>
